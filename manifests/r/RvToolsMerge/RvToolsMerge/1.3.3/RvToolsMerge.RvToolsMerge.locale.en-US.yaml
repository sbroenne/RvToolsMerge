  RVToolsMerge is a powerful console application designed to simplify the management of VMware infrastructure data by merging multiple RVTools Excel exports into a single consolidated file.
  
  Key Features:
  - Merge multiple RVTools Excel files efficiently
  - Interactive console interface with progress tracking
  - Cross-platform support (Windows, Linux, macOS)
  - Professional MSI installer for Windows
  - Comprehensive data validation and error handling
  - Support for all standard RVTools export tabs
  
  Perfect for VMware administrators managing multiple vCenter environments who need to consolidate RVTools data for reporting and analysis.
