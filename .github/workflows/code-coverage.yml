name: Code Coverage Report

on:
  push:
    branches: [main]
    paths:
      - "**.cs"
      - "**.csproj"
      - "**.sln"
  workflow_dispatch:
    inputs:
      fullReport:
        description: "Generate full detailed report"
        required: false
        default: false
        type: boolean

permissions:
  contents: write  # Needed for GitHub Pages
  pages: write     # Needed for GitHub Pages
  id-token: write  # Needed for GitHub Pages
  checks: write
  pull-requests: write # Needed for PR comments

jobs:
  generate-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate coverage history

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/RVToolsMerge.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test tests/RVToolsMerge.IntegrationTests/RVToolsMerge.IntegrationTests.csproj --configuration Release --no-build --verbosity normal

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate code coverage report
        run: |
          # Create required directories
          mkdir -p ./TestResults/Coverage
          mkdir -p ./TestResults/CoverageReport
          mkdir -p ./TestResults/CoverageHistory
          
          # Find coverage file (handles different possible locations)
          COVERAGE_FILE=$(find ./TestResults -name "coverage.cobertura.xml" -type f | head -n 1)
          
          if [ -z "$COVERAGE_FILE" ]; then
            echo "Warning: Coverage file not found. Creating an empty report."
            echo "<html><body><h1>No coverage data available</h1></body></html>" > ./TestResults/CoverageReport/index.html
            echo "0" > ./TestResults/CoverageReport/badge_linecoverage.svg
            exit 0
          fi
          
          # Set report types based on input
          if [ "${{ github.event.inputs.fullReport }}" == "true" ]; then
            reporttypes="Html;HtmlSummary;Cobertura;Badges;MarkdownSummary;JsonSummary"
          else
            reporttypes="Html;HtmlSummary;Cobertura;Badges"
          fi

          # Generate report
          reportgenerator \
            -reports:"$COVERAGE_FILE" \
            -targetdir:"./TestResults/CoverageReport" \
            -reporttypes:"$reporttypes" \
            -historydir:"./TestResults/CoverageHistory" \
            -title:"RVToolsMerge Coverage Report" \
            -tag:${{ github.run_number }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: ./TestResults/CoverageReport
          retention-days: 30

      - name: Create coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p ./badges
          if [ -f "./TestResults/CoverageReport/badge_linecoverage.svg" ]; then
            cp ./TestResults/CoverageReport/badge_linecoverage.svg ./badges/coverage.svg
          else
            echo "Warning: Badge file not found. Creating a placeholder."
            echo '<svg xmlns="http://www.w3.org/2000/svg" width="150" height="20"><text x="5" y="15">Coverage: N/A</text></svg>' > ./badges/coverage.svg
          fi

      - name: Upload badges to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./badges
          destination_dir: badges
          keep_files: true

      - name: Comment PR with coverage summary
        if: github.event_name == 'pull_request'
        run: |
          if [ -f "./TestResults/CoverageReport/Summary.md" ]; then
            # File exists, proceed with commenting
            echo "Summary.md found, will post as PR comment"
          else
            # Create a simple summary
            echo "## Code Coverage Summary" > ./TestResults/CoverageReport/Summary.md
            echo "" >> ./TestResults/CoverageReport/Summary.md
            echo "Coverage report could not be generated. Please check the workflow run for details." >> ./TestResults/CoverageReport/Summary.md
          fi
          
      - name: Post comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ./TestResults/CoverageReport/Summary.md
