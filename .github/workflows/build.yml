name: Build Workflow
on:
  workflow_call:
    inputs:
      configuration:
        required: false
        type: string
        default: "Debug"
        description: "Build configuration (Debug/Release)"

permissions:
  contents: read
  checks: write
  actions: read
  pull-requests: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/RVToolsMerge.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ inputs.configuration }} --no-restore

      - name: Test
        run: dotnet test tests/RVToolsMerge.IntegrationTests/RVToolsMerge.IntegrationTests.csproj --configuration ${{ inputs.configuration }} --no-build --verbosity normal
        
      - name: Run tests with coverage
        if: inputs.configuration == 'Release'
        run: dotnet test tests/RVToolsMerge.IntegrationTests/RVToolsMerge.IntegrationTests.csproj --configuration ${{ inputs.configuration }} --no-build --collect:"XPlat Code Coverage"
        
      - name: Generate coverage report
        if: inputs.configuration == 'Release'
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:tests/**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html
        
      - name: Upload coverage report
        if: inputs.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-windows
          path: coverage-report
          retention-days: 7
        
      - name: Publish
        if: inputs.configuration == 'Release'
        run: dotnet publish src/RVToolsMerge/RVToolsMerge.csproj -c Release -r win-x64 --self-contained true --no-restore
        
      - name: Upload artifact
        if: inputs.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: rvtoolsmerge-windows-x64
          path: src/RVToolsMerge/bin/Release/net9.0/win-x64/publish/
          retention-days: 7
