name: Build Workflow
on:
  workflow_call:
    inputs:
      configuration:
        required: false
        type: string
        default: 'Debug'
        description: 'Build configuration (Debug/Release)'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/RVToolsMerge.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration ${{ inputs.configuration }} --no-restore

    - name: Test
      run: dotnet test --configuration ${{ inputs.configuration }} --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Publish
      if: ${{ inputs.configuration == 'Release' }}
      run: dotnet publish -c ${{ inputs.configuration }} -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true

    - name: Upload build artifacts
      if: ${{ inputs.configuration == 'Release' }}
      uses: actions/upload-artifact@v4
      with:
        name: RVToolsMerge-windows-${{ inputs.configuration }}
        path: bin/${{ inputs.configuration }}/net9.0/win-x64/publish/
