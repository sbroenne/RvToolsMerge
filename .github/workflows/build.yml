name: Build Workflow

on:
  workflow_call:
    inputs:
      configuration:
        required: false
        type: string
        default: "Debug"
        description: "Build configuration (Debug/Release)"

permissions:
  contents: read
  checks: write
  actions: read
  pull-requests: read

env:
  DOTNET_VERSION: "9.0.x"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
  DOTNET_NOLOGO: "true"
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"

jobs:
  # Build job that runs tests and coverage using matrix strategy for all platforms
  build-all-platforms:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            cache-suffix: ""
          - os: ubuntu-latest
            runtime: linux-x64
            cache-suffix: ""
          - os: macos-latest
            runtime: osx-arm64
            cache-suffix: ""
          - os: windows-latest
            runtime: win-arm64
            cache-suffix: "-arm64"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}${{ matrix.cache-suffix }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}${{ matrix.cache-suffix }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ inputs.configuration }} --no-restore

      - name: Test
        run: dotnet test tests/RVToolsMerge.IntegrationTests/RVToolsMerge.IntegrationTests.csproj --configuration ${{ inputs.configuration }} --no-build --verbosity normal --logger trx --results-directory TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.runtime }}
          path: TestResults/*.trx
          retention-days: 7

      # Coverage only runs on Windows x64 for Release builds to avoid duplication
      - name: Run tests with coverage
        if: inputs.configuration == 'Release' && matrix.runtime == 'win-x64'
        run: dotnet test tests/RVToolsMerge.IntegrationTests/RVToolsMerge.IntegrationTests.csproj --configuration ${{ inputs.configuration }} --no-build --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Install coverage report generator
        if: inputs.configuration == 'Release' && matrix.runtime == 'win-x64'
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        if: inputs.configuration == 'Release' && matrix.runtime == 'win-x64'
        run: reportgenerator -reports:TestResults/**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

      - name: Upload coverage report
        if: inputs.configuration == 'Release' && matrix.runtime == 'win-x64'
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage-report
          retention-days: 30

      - name: Publish
        run: dotnet publish src/RVToolsMerge/RVToolsMerge.csproj --configuration Release --runtime ${{ matrix.runtime }} --self-contained true --no-restore --output publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RVToolsMerge-${{ matrix.runtime }}
          path: publish/
          retention-days: 30
