name: Build Workflow

on:
  workflow_call:
    inputs:
      configuration:
        required: false
        type: string
        default: "Debug"
        description: "Build configuration (Debug/Release)"
      ref:
        required: false
        type: string
        default: ""
        description: "Git reference (tag, branch, or commit) to build from"
  workflow_dispatch:
    inputs:
      configuration:
        required: false
        type: choice
        default: "Debug"
        description: "Build configuration"
        options:
          - "Debug"
          - "Release"
      ref:
        required: false
        type: string
        default: ""
        description: "Git reference (tag, branch, or commit) to build from (leave empty for current branch)"

permissions:
  contents: read
  checks: write
  actions: read
  pull-requests: read

env:
  DOTNET_VERSION: "10.0.x"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
  DOTNET_NOLOGO: "true"
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"

jobs:
  build-all-platforms:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: win-x64
            cache-suffix: ""
            run-tests: true
            os: windows
          - runtime: linux-x64
            cache-suffix: ""
            run-tests: true
            os: linux
          - runtime: osx-arm64
            cache-suffix: ""
            run-tests: true
            os: macos
          # Cross-compilation builds (no native tests)
          - runtime: win-arm64
            cache-suffix: "-arm64"
            run-tests: false
            os: windows
          - runtime: linux-arm64
            cache-suffix: "-arm64"
            run-tests: false
            os: linux

    runs-on: ${{ matrix.os == 'windows' && 'windows-latest' || matrix.os == 'linux' && 'ubuntu-latest' || matrix.os == 'macos' && 'macos-latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}${{ matrix.cache-suffix }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}${{ matrix.cache-suffix }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ inputs.configuration }} --no-restore

      - name: Test
        if: matrix.run-tests
        run: dotnet test --configuration ${{ inputs.configuration }} --no-build --verbosity normal --logger "trx;LogFileName=${{ matrix.runtime }}-test-results.trx" --results-directory TestResults
        env:
          DOTNET_RUNTIME: ${{ matrix.runtime }}

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always() && matrix.run-tests
        with:
          name: test-results-${{ matrix.runtime }}
          path: TestResults/*.trx
          retention-days: 7

      - name: Publish
        run: dotnet publish src/RVToolsMerge/RVToolsMerge.csproj --configuration ${{ inputs.configuration }} --runtime ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true --no-restore --output publish

      - name: Make executable on Unix
        if: matrix.os != 'windows'
        run: chmod +x publish/RVToolsMerge

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: RVToolsMerge-${{ matrix.runtime }}
          path: publish/
          retention-days: 30
