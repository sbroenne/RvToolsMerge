name: .NET CI - Builds only windows-latest

on:
  push:
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '**/nuget.config'
      - '**/Directory.Build.props'
      - '**/Directory.Build.targets'
      - '**/global.json'
  pull_request:
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '**/nuget.config'
      - '**/Directory.Build.props'
      - '**/Directory.Build.targets'
      - '**/global.json'

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/RVToolsMerge.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore 

    - name: Build
      run: dotnet build --configuration Debug --no-restore

    - name: Test with coverage
      run: dotnet test tests/RVToolsMerge.IntegrationTests/RVToolsMerge.IntegrationTests.csproj --configuration Debug --no-build --verbosity normal

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate code coverage report
      run: reportgenerator -reports:"./TestResults/Coverage/coverage.cobertura.xml" -targetdir:"./TestResults/CoverageReport" -reporttypes:Html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: ./TestResults/CoverageReport
        retention-days: 7

