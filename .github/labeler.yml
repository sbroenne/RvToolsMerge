
# Code changes
'functionality':
  - 'src/**/**.cs'

# Tests and test infrastructure
'tests':
  - 'src/Tests/**/*'
  - '**/*.Test.cs'
  - '**/*.Tests.cs'
  - '**/*Test*.cs'

# Documentation updates
'documentation':
  - '**/*.md'
  - 'docs/**/*'
  - '**/*.txt'
  - '**/README.*'

# Configuration changes
'config':
  - '**/*.json'
  - '**/*.yml'
  - '**/*.yaml'
  - '**/*.config'
  - '.github/**/*'

# Build system and dependencies
'build':
  - '**/*.csproj'
  - '**/*.sln'
  - '**/Directory.Build.props'
  - '**/Directory.Build.targets'
  - '**/nuget.config'
  - '**/global.json'

