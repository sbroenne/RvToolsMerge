
# GitHub PR Labeler Configuration
# Code changes
Functionality:
- changed-files:
  - any-glob-to-any-file: ['**/*.cs']
  - all-globs-to-any-file: ['!**/*Test*.cs', '!**/*.Test.cs', '!**/*.Tests.cs']

# Tests and test infrastructure
Tests:
- changed-files:
  - any-glob-to-any-file: ['**/*Test*.cs', '**/*.Test.cs', '**/*.Tests.cs']

# Documentation updates
Documentation:
- changed-files:
  - any-glob-to-any-file: ['**/*.md', 'docs/**/*', '**/*.txt', '**/README.*']

# Configuration changes
Config:
- changed-files:
  - any-glob-to-any-file: ['**/*.json', '**/*.yml', '**/*.yaml', '**/*.config', '.github/**/*']

# Build system and dependencies
Build:
- changed-files:
  - any-glob-to-any-file: ['**/*.csproj', '**/*.sln', '**/Directory.Build.props', '**/Directory.Build.targets', '**/nuget.config', '**/global.json']

