
# GitHub PR Labeler Configuration
# Code changes
functionality:
  - any: ['**/*.cs']
    all: ['!**/*Test*.cs', '!**/*.Test.cs', '!**/*.Tests.cs']

# Tests and test infrastructure
tests:
  - any: ['**/*Test*.cs', '**/*.Test.cs', '**/*.Tests.cs']

# Documentation updates
documentation:
  - any: ['**/*.md', 'docs/**/*', '**/*.txt', '**/README.*']

# Configuration changes
config:
  - any: ['**/*.json', '**/*.yml', '**/*.yaml', '**/*.config', '.github/**/*']

# Build system and dependencies
build:
  - any: ['**/*.csproj', '**/*.sln', '**/Directory.Build.props', '**/Directory.Build.targets', '**/nuget.config', '**/global.json']

