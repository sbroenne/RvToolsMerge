name: "RVToolsMerge CodeQL Config"

queries:
  - uses: security-extended
  - uses: security-and-quality

query-filters:
  - exclude:
      problem.severity:
        - note
        - recommendation

paths-ignore:
  - '**/obj/**'
  - '**/bin/**'
  - '**/*.Test/**'
  - '**/*.Tests/**'
  - '**/testdata/**'
